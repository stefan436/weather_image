name: Daily DWD Data Download and Save

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  download-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Repository klonen
        uses: actions/checkout@v3

      - name: ğŸ Python einrichten
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ”§ AbhÃ¤ngigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install requests xarray cfgrib numpy

      - name: â–¶ï¸ Download und Skript ausfÃ¼hren
        run: |
          mkdir -p downloads
          python process_dwd_uv_and_pt.py

      - name: ğŸ” Commit and push JSON + kleine BIN-Dateien
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/latitudes_uv_and_pt.json
          git add docs/data/longitudes_uv_and_pt.json
          git add docs/data/data_uvi.bin
          git add docs/data/data_uvh.bin
          git add docs/data/gft_forecast_times.json
          git add docs/data/uvi_forecast_times.json
          git commit -m "Update DWD forecast data [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Ensure release exists
        run: |
          gh release create daily-data --notes "Daily DWD forecast data" || echo "Release already exists"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Upload groÃŸe Datei ins Release
        run: |
          gh release upload daily-data docs/data/data_gft.bin --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
