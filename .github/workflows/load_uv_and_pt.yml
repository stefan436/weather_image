name: Daily DWD Data Download and Save

on:
  schedule:
    - cron: '0 6 * * *'  # Jeden Tag um 6:00 UTC (du kannst anpassen)
  workflow_dispatch:  # Manueller Trigger

jobs:
  download-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Repository klonen
        uses: actions/checkout@v3

      - name: üêç Python einrichten
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üîß Abh√§ngigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install requests xarray cfgrib numpy
  
      - name: ‚ñ∂Ô∏è Download und Skript ausf√ºhren
        run: |
          mkdir -p docs/data
          python process_dwd_uv_and_pt.py
      
      - name: Configure Git for large file push
        run: |
          git config --global http.postBuffer 524288000
          git config --global http.lowSpeedTime 600
      
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs/data
          commit_message: "Update DWD forecast data [skip ci]"
          keep_files: true
