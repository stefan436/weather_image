name: Daily DWD Data Download and Save

on:
  schedule:
    - cron: '0 6 * * *'  # Jeden Tag um 6:00 UTC (du kannst anpassen)
  workflow_dispatch:  # Manueller Trigger

jobs:
  download-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Repository klonen
        uses: actions/checkout@v3

      - name: üêç Python einrichten
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üîß Abh√§ngigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install requests xarray cfgrib numpy

      - name: ‚ñ∂Ô∏è Download und Skript ausf√ºhren
        run: |
          mkdir -p downloads
          python process_dwd_uv_and_pt.py

      - name:  üîÅ Commit and push JSON result
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add uv_and_pt_forecast_latest.json
          git commit -m "Update DWD forecast data [skip ci]" || echo "No changes to commit"
          git push
        env:
          # Use GitHub token with write permission (automatically provided)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
