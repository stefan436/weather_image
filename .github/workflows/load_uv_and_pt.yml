name: Daily DWD Data Download and Save

on:
  schedule:
    - cron: '0 6 * * *'  # Jeden Tag um 6:00 UTC (du kannst anpassen)
  workflow_dispatch:  # Manueller Trigger

jobs:
  download-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Repository klonen
        uses: actions/checkout@v3

      - name: 🐍 Python einrichten
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🔧 Abhängigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install requests xarray cfgrib numpy

      - name: ▶️ Download und Skript ausführen
        run: |
          mkdir -p downloads
          python process_dwd_uv_and_pt.py

      - name: 📦 Release erstellen (falls nicht vorhanden)
        run: |
          gh release create daily-data --notes "Daily data release" || echo "Release exists"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 🚀 Datei hochladen
        run: |
          gh release upload daily-data docs/data/data_gft.bin --clobber
          gh release upload daily-data docs/data/data_uvi.bin --clobber
          gh release upload daily-data docs/data/data_uvh.bin --clobber
          gh release upload daily-data docs/data/latitudes_uv_and_pt.json --clobber
          gh release upload daily-data docs/data/longitudes_uv_and_pt.json --clobber
          gh release upload daily-data docs/data/gft_forecast_times.json --clobber
          gh release upload daily-data docs/data/uvi_forecast_times.json --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
