<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Aktuelle Temperatur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #dfdfdf, #dadada);
      color: #333;
    }

    h1 {
      text-align: center;
      color: #545454;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #545454;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #404040;
    }

    #location_output {
      text-align: center;
      margin-bottom: 15px;
      font-style: italic;
    }

    .weather-card {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .weather-data {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .weather-data div {
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      background: #f9f9f9;
      border-radius: 6px;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    .value {
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Aktuelle Temperatur</h1>
  <button onclick="getLocation(fetchWeather)">Daten laden</button>
  <p id="location_output"></p>

  <div class="weather-card">
    <div class="weather-data" id="weather_data"></div>
  </div>

  <script>
    const DateTime = luxon.DateTime;
    let source_id = null;

    function getLocation(callback) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => callback(pos.coords.latitude, pos.coords.longitude),
          showError
        );
      } else {
        document.getElementById("location_output").innerText = "Geolocation wird nicht unterstützt.";
      }
    }

    function showError(error) {
      const messages = {
        1: "Zugriff auf Standort verweigert.",
        2: "Standortinformationen nicht verfügbar.",
        3: "Anfrage dauerte zu lange.",
        default: "Unbekannter Fehler."
      };
      document.getElementById("location_output").innerText = messages[error.code] || messages.default;
    }

    async function fetchWeather(lat, lon) {
      const url = `https://api.brightsky.dev/weather?lat=${lat}&lon=${lon}&date=${DateTime.now().toFormat('yyyy-MM-dd')}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const now = DateTime.now();

        const currentHourData = data.weather.find(entry =>
          DateTime.fromISO(entry.timestamp).hour === now.hour
        );

        if (!currentHourData) {
          document.getElementById("location_output").innerText = "Keine Wetterdaten gefunden.";
          return;
        }

        source_id = currentHourData.source_id;

        const fields = {
          "Zeitpunkt": currentHourData.timestamp,
          "Temperatur": `${currentHourData.temperature.toFixed(1)}°C`,
          "Niederschlag": `${currentHourData.precipitation ?? 0} mm`,
          "Sonnenscheindauer": `${currentHourData.sunshine ?? 0} min`,
          "Bewölkung": `${currentHourData.cloud_cover ?? 0}%`,
          "Relative Luftfeuchtigkeit": `${currentHourData.relative_humidity ?? 0}%`,
          "Sichtweite": `${currentHourData.visibility ?? 0} m`,
          "Niederschlagswahrscheinlichkeit": `${currentHourData.precipitation_probability ?? 0}%`,
          "Niederschlagswahrscheinlichkeit (6h)": `${currentHourData.precipitation_probability_6h ?? 0}%`
        };

        const sourceData = data.sources.find(s => s.id === source_id);
        if (sourceData) {
          fields["Stationsname"] = sourceData.station_name;
          fields["Entfernung zur Station"] = `${sourceData.distance} m`;
        }

        renderWeather(fields);

      } catch (err) {
        console.error(err);
        document.getElementById("location_output").innerText = "Fehler beim Laden der Daten.";
      }
    }

    function renderWeather(fields) {
      const container = document.getElementById("weather_data");
      container.innerHTML = "";
      for (const [label, value] of Object.entries(fields)) {
        const row = document.createElement("div");
        row.innerHTML = `<span class="label">${label}:</span><span class="value">${value}</span>`;
        container.appendChild(row);
      }
    }
  </script>
</body>
</html>
