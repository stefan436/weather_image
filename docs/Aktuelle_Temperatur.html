<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Aktuelle Temperatur in München</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f8ff; }
    .temp { font-size: 5em; margin: 0.2em; color: #d9534f; }
    .desc { font-size: 1.2em; color: #555; }
    #icon { width: 100px; height: 100px; }
  </style>
</head>
<body>
  <h1>Aktuelle Temperatur – München</h1>
  <img id="icon" alt="Wettersymbol">
  <div class="temp" id="temperature">--°C</div>
  <div class="desc" id="description">Lade …</div>

  <script>
    // Beispiel: Station München-Stadt — bitte passende station_id ermitteln!
    const stationId = 03379;
    const url = `https://brightsky.dev/weather?station_id=${stationId}`;

    async function fetchWeather() {
      try {
        const response = await fetch(url);
        const data = await response.json();
        const w = data.weather && data.weather[0];
        if (w) {
          document.getElementById('temperature').textContent = w.temperature.toFixed(1) + '°C';
          document.getElementById('description').textContent = w.condition;
          // Optional: Icon (falls verfügbar)
          if (w.icon) {
            document.getElementById('icon').src = `https://brightsky.dev/icons/${w.icon}.svg`;
          }
        } else {
          document.getElementById('description').textContent = 'Keine Daten verfügbar';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('description').textContent = 'Fehler beim Laden der Daten';
      }
    }

    fetchWeather();
    // Aktualisierung alle 10 Minuten
    setInterval(fetchWeather, 10 * 60 * 1000);
  </script>
</body>
</html>
