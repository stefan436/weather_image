<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Standort-Test</title>
</head>
<body>
  <h1>Standort-Test</h1>
  <button onclick="getLocation()">Standort abrufen</button>
  <p id="output"></p>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            document.getElementById("output").innerText = `Breite: ${lat}, Länge: ${lon}`;
          },
          err => {
            console.error(err);
            document.getElementById("output").innerText = `Fehler: ${err.message} (Code ${err.code})`;
          }
        );
      } else {
        document.getElementById("output").innerText = "Geolocation wird nicht unterstützt.";
      }
    }
  </script>
</body>
</html>
